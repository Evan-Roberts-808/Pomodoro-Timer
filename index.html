<!DOCTYPE html>
<html>
   <head>
      <title>Pomodoro Timer</title>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="src/styles.css">
   </head>
   <body>
      <!-- Page Title -->
      <h1>Pomodoro Timer</h1>
      <div class="container">
         <div class="clock-body">
            <!-- Titles -->
            <div class="row titles">
               <div class="col-sm-1"></div>
               <div class="col-sm-4">
                  <h2>Break Session Length</h2>
               </div>
               <div class="col-sm-2"></div>
               <div class="col-sm-4">
                  <h2>Work Session Length</h2>
               </div>
               <div class="col-sm-1"></div>
            </div>
            <!-- Interface -->
            <div class="row interface">
               <!-- Break -->
               <div class="col-sm-1"></div>
               <div class="col-sm-1 d-flex justify-content-center align-items-center">
                  <button class="buttons" id="break-minus">-</button>
               </div>
               <div class="col-sm-2 d-flex justify-content-center align-items-center break">
                  <span id="break-session">5</span>
               </div>
               <div class="col-sm-1 d-flex justify-content-center align-items-center">
                  <button class="buttons" id="break-plus">+</button>
               </div>
               <div class="col-sm-2"></div>
               <!-- Work -->
               <div class="col-sm-1 d-flex justify-content-center align-items-center">
                  <button class=" buttons" id="work-minus">-</button>
               </div>
               <div class="col-sm-2 work">
                  <span id="work-session">25</span>
               </div>
               <div class="col-sm-1 d-flex justify-content-center align-items-center">
                  <button class=" buttons" id="work-plus">+</button>
               </div>
               <div class="col-sm-1"></div>
            </div>
            <!-- Current -->
            <div class="row">
               <h2 class="col-sm-12" id="title">Work Session</h2>
            </div>
            <div class="row">
               <div class="col-sm-3"></div>
               <div class="col-sm-2 d-flex justify-content-center align-items-center">
                  <button class="buttons" id="play">Play</button>
               </div>
               <div class="col-sm-2">
                  <h2 class="session"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></h2>
               </div>
               <div class="col-sm-2 d-flex justify-content-center align-items-center">
                  <button class="buttons" id="pause">Pause</button>
               </div>
               <div class="col-sm-3"></div>
            </div>
            <!-- Controls -->
            <div class="row">
               <div class="col-sm-5"></div>
               <div class="col-sm-2 d-flex justify-content-center align-items-center">
                  <button class="buttons" id="reset">Reset</button>
               </div>
               <div class="col-sm-5"></div>
            </div>
         </div>
      </div>
      <script src="./src/index.js"></script>
   </body>
</html>
